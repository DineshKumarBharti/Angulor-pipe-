<div class="container">
    <h1 class="text-center text-primary">Employee Data List</h1>
    <div class="row">
        <div class="col-md-12">
            <table class="table table-hover table-bordered table-sm">
                <thead>
                    <tr>
                    <th class="text-info table-active table-dark">Code</th>
                    <th class="text-info table-active table-dark">Name</th>
                    <th class="text-info table-active table-dark">Gender</th>
                    <th class="text-info table-active table-dark">Salary</th>
                    <th class="text-info table-active table-dark">Date of birth</th>
                    </tr>
                </thead>
                <tbody>
                    <tr *ngFor="let e of emp">
                        <td>{{e.code}}</td>
                        <td>{{e.name}}</td>
                        <td>{{e.gender}}</td>
                        <td>{{e.salary}}</td>
                        <td>{{e.dateOfBirth}}</td>
                    </tr>
                </tbody>

            </table>
        </div>
    </div>
</div>
